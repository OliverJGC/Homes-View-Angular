<section class="house-info">
    <img class="house-photo" [src]="housingLocation.photo" alt="Exterior photo of {{housingLocation.name}}">
    <h2 class="house-heading">{{housingLocation.name}}</h2>
    <p class="house-location">
        {{housingLocation.city}}, {{housingLocation.state}}
    </p>
    <a [routerLink]="['/details', housingLocation.id]">
        Learn More
    </a>
</section>
