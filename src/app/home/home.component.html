<form class="filter-section">
    <input placeholder="Filter by city" #filter>
    <button type="button" (click)="filterResults(filter.value)">Search</button>
</form>

<section class="results-houses">
    <app-housing-location *ngFor="let housingLocation of filteredLocationList" [housingLocation]="housingLocation">
    </app-housing-location>
</section>
